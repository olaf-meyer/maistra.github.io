{{ partial "header" . }}

{{ if .Content }}
<div style="text-align: left">
    {{ .Content }}
</div>
{{ else }}
<div>
    <header style="margin:0%">
        <h3 style="margin: 1%">{{ .Title }}</h3>
    </header>
    <div class="row">

        {{ range .Pages }}
        {{ if not .Params.hidden }}
        <fieldset style="background: #f7f7f7; position:relative; padding-top:50px; width: 500px">
            <legend style="position:absolute;top:5px;left:18px;">
                <h4>{{.Title}}</h4>
            </legend>
            <p style="text-align: left">{{.Description}}</p>
            <a href="{{ .RelPermalink }}" class="btn btn-primary" style="text-align: right">Continue Reading</a>
        </fieldset>
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}



<!-- Main -->

{{ partial "footer" . }}
